<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Voting Web App</title>
    <link rel="stylesheet" href="style.css">
    <script src="v.js"></script>

</head>

<body>

    <div class="container">

        <div class="vot">
            <ul>
                <li>Candidate 1
                    <h1 id="first"></h1>
                </li>
                <li>Candidate 2 <br>
                    <h1 id="second"></h1> </li>
            </ul>
        </div>

        <hr>
        <div class="voting">
            <button id="vf">Candidate 1</button>
            <button id="vs">Candidate 2</button><br>
        </div>
        <hr>
        <div class="fin">
            <button id="vfi">Show Result</button>
            <button id="re">Reset</button><br><br>
            
        </div>
        <hr>
        <div class="result">
          <h1></h1>
           
        </div>
        <hr>
        <div class="info">
            <button id="sho"> Show Details</button>
            <h2 class="info1">
            </h2>
            <h2 class="info2">
            </h2>
        </div>

    </div>




</body>

</html>
